<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OLX Kuzatuvchi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2678b6;
            --tg-theme-button-color: #2678b6;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .add-section {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .add-section h2 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
            padding: 8px 16px;
            width: auto;
            font-size: 14px;
        }

        .filters-section h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .filter-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .filter-card .url {
            font-size: 13px;
            color: var(--tg-theme-link-color);
            word-break: break-all;
            margin-bottom: 12px;
        }

        .filter-card .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-card .date {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color);
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .help-text {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            margin-top: 8px;
        }

        .help-text a {
            color: var(--tg-theme-link-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè† OLX Kuzatuvchi</h1>
        <p>Kvartira e'lonlarini avtomatik kuzating</p>
    </div>

    <div class="add-section">
        <h2>Yangi filter qo'shish</h2>
        <div class="input-group">
            <label>OLX filter URL</label>
            <input type="url" id="urlInput" placeholder="https://www.olx.uz/nedvizhimost/...">
        </div>
        <div class="input-group">
            <label>Nom (ixtiyoriy)</label>
            <input type="text" id="nameInput" placeholder="Masalan: Toshkent 2-xonali">
        </div>
        <button class="btn btn-primary" onclick="addFilter()">Qo'shish</button>
        <p class="help-text">
            <a href="https://www.olx.uz/nedvizhimost/kvartiry/prodazha/" target="_blank">OLX.uz</a>
            saytidan kerakli filterlarni tanlab, URL'ni nusxalang.
        </p>
    </div>

    <div class="filters-section">
        <h2>Sizning filterlaringiz</h2>
        <div id="filtersList">
            <div class="loading">Yuklanmoqda...</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Get user info
        const user = tg.initDataUnsafe?.user;
        const chatId = user?.id?.toString() || '';

        // API base URL (same origin)
        const API_URL = '';

        // Show toast message
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Load filters
        async function loadFilters() {
            if (!chatId) {
                document.getElementById('filtersList').innerHTML =
                    '<div class="empty-state"><div class="icon">‚ö†Ô∏è</div><p>Telegram orqali oching</p></div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/filters?chat_id=${chatId}`);
                const data = await response.json();

                if (data.filters && data.filters.length > 0) {
                    renderFilters(data.filters);
                } else {
                    document.getElementById('filtersList').innerHTML =
                        '<div class="empty-state"><div class="icon">üì≠</div><p>Hozircha filter yo\'q</p><p>Yuqorida OLX URL qo\'shing</p></div>';
                }
            } catch (error) {
                document.getElementById('filtersList').innerHTML =
                    '<div class="empty-state"><div class="icon">‚ùå</div><p>Xatolik yuz berdi</p></div>';
            }
        }

        // Render filters list
        function renderFilters(filters) {
            const html = filters.map(filter => {
                const shortUrl = filter.url.length > 60 ? filter.url.substring(0, 60) + '...' : filter.url;
                const name = filter.name || 'Filter #' + filter.id;
                const date = new Date(filter.created_at).toLocaleDateString('uz-UZ');

                return `
                    <div class="filter-card" data-id="${filter.id}">
                        <div class="name" style="font-weight: 600; margin-bottom: 8px;">${name}</div>
                        <div class="url">${shortUrl}</div>
                        <div class="meta">
                            <span class="date">Qo'shilgan: ${date}</span>
                            <button class="btn btn-danger" onclick="removeFilter(${filter.id})">O'chirish</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('filtersList').innerHTML = html;
        }

        // Add filter
        async function addFilter() {
            const urlInput = document.getElementById('urlInput');
            const nameInput = document.getElementById('nameInput');
            const url = urlInput.value.trim();
            const name = nameInput.value.trim();

            if (!url) {
                showToast('URL kiriting');
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            if (!url.startsWith('https://www.olx.uz')) {
                showToast('Faqat OLX.uz havolalari');
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/filters`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, url, name })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Filter qo\'shildi!');
                    tg.HapticFeedback.notificationOccurred('success');
                    urlInput.value = '';
                    nameInput.value = '';
                    loadFilters();
                } else {
                    showToast(data.error || 'Xatolik');
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                showToast('Xatolik yuz berdi');
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        // Remove filter
        async function removeFilter(filterId) {
            tg.showConfirm('Filterni o\'chirmoqchimisiz?', async (confirmed) => {
                if (!confirmed) return;

                try {
                    const response = await fetch(`${API_URL}/api/filters/${filterId}?chat_id=${chatId}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        showToast('Filter o\'chirildi');
                        tg.HapticFeedback.notificationOccurred('success');
                        loadFilters();
                    } else {
                        showToast('Xatolik');
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                } catch (error) {
                    showToast('Xatolik yuz berdi');
                    tg.HapticFeedback.notificationOccurred('error');
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadFilters);

        // Handle Enter key
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addFilter();
        });
    </script>
</body>
</html>
