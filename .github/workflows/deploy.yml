name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e

            # Install dependencies
            apt-get update -qq
            apt-get install -y python3 python3-pip python3-venv -qq

            # Setup directory
            mkdir -p /opt/olx-bot
            cd /opt/olx-bot

            # Clone or pull
            if [ ! -d ".git" ]; then
              git clone https://github.com/SardorOga/olx-apartment-notifier.git .
            else
              git fetch origin
              git reset --hard origin/main
            fi

            # Setup virtual environment
            python3 -m venv venv
            source venv/bin/activate
            pip install requests beautifulsoup4 -q

            # Create systemd service
            cat > /etc/systemd/system/olx-bot.service << EOF
            [Unit]
            Description=OLX Apartment Notifier Bot
            After=network.target

            [Service]
            Type=simple
            User=root
            WorkingDirectory=/opt/olx-bot
            Environment="TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}"
            ExecStart=/opt/olx-bot/venv/bin/python3 /opt/olx-bot/bot.py
            Restart=always
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            EOF

            # Restart service
            systemctl daemon-reload
            systemctl enable olx-bot
            systemctl restart olx-bot

            sleep 3
            echo "=== Deploy completed ==="
            systemctl status olx-bot --no-pager || true
